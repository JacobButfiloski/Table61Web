<!DOCTYPE html>
<link rel="stylesheet" href="main.css">

<html>
  <head>
    <meta charset="UTF-8">
    <p id="versionTag">Created by Jake the #1 Host at 1961. Version 1.0.0</p>
    <input type="button" id="resoButton" value="Edit Resos" onclick="editResosClicked()">
    <input type ="button" id="unseatAllButton" onclick="unseatAllButtonHandler()" value="Unseat All">

  <body>
    <div id="inputDiv">
        <label class="inputLabel" style="display: block; color: darkgray;">Name</label>
        <input style="display: block; background-color: darkgray;" type="text" id="nameInput">

        <input type="button" style="background-color: darkgray; display: block; width: 60%; height: 30px; margin : 0 auto; margin-top: 20px;" value="Seat" id="inputDataButton"       onclick="inputDataButtonHandler()">
        <input type="button" style="background-color: darkgray; display: block; width: 60%; height: 30px; margin : 0 auto;margin-top: 5px;" value="Clear" id="clearDataButton"      onclick="clearButtonHandler()">
        <p id="timeSat" style="color: darkgray; text-align: center;">Table was sat 0 minutes ago.</p>
    </div>

    <div id="reservationCreation">
      <label style="display: block; color: darkgray;">First Name:</label>
      <input id="firstName" type="text" class="nameInput">
      <label style="display: block; color: darkgray;">Last Name:</label>
      <input id="lastName" type="text" class="nameInput">
      <label style="display: block; color: darkgray;">Party Size:</label>
      <input id="partySize" type="number" class="nameInput">
      <label style="display: block; color: darkgray;">Date:</label>
      <input id="partyDate" type="date" class="nameInput">
      <label style="display: block; color: darkgray;">Time:</label>
      <input id="partyTime" type="time" class="nameInput">
      <input type="button" value = "Submit" style="display: block; margin-top: 10px;" onclick="SubmitClicked()">
    </div>
    <div id="resoList">
      <p style="color: white;" id="resoP">
        Reservation List:
      </p>
    </div>

</html>
