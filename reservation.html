<!DOCTYPE html>
<link rel="stylesheet" href="main.css">
<script src="reservation.js"></script>
<html>
    <label style="display: block; color: darkgray;">First Name:</label>
    <input id="firstName" type="text" class="nameInput">
    <label style="display: block; color: darkgray;">Last Name:</label>
    <input id="lastName" type="text" class="nameInput">
    <label style="display: block; color: darkgray;">Party Size:</label>
    <input id="partySize" type="number" class="nameInput">
    <label style="display: block; color: darkgray;">Date:</label>
    <input id="partyDate" type="date" class="nameInput">
    <label style="display: block; color: darkgray;">Time:</label>
    <input id="partyTime" type="time" class="nameInput">

    <input type="button" value = "Submit" style="display: block; margin-top: 10px;" onclick="SubmitClicked()">
</html>
